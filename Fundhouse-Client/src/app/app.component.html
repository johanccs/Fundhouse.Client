<div class="container">
  <div class="card card-size">
    <app-header></app-header>
    <app-input 
        (quoteOutput)="receiveOutputFromChild($event)" 
        (history)="receiveHistoryFromChild($event)"></app-input>

     [baseAmt]="baseAmt"

     ></app-output>

  </div>
</div>
